<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units Practice</title>
    <style>
      html {
        font-size: 16px; /* Root font size (1rem = 16px) */
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Section using px */
      .px-box {
        font-size: 20px; /* fixed size */
        padding: 20px;
        margin: 10px;
        background: lightcoral;
        color: white;
      }

      /* Section using em (relative to parent) */
      .em-box {
        font-size: 2em; /* 2 * parent (20px * 2 = 40px if inside px-box) */
        padding: 2em;
        margin: 10px;
        background: lightblue;
        color: black;
      }

      /* Section using rem (relative to root) */
      .rem-box {
        font-size: 2rem; /* 2 * 16px = 32px */
        padding: 1rem; /* always 16px padding */
        margin: 10px;
        background: lightgreen;
        color: black;
      }

      /* Full height section using vh & vw */
      .viewport-section {
        height: 50vh; /* 50% of viewport height */
        width: 80vw; /* 80% of viewport width */
        margin: auto;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3vw; /* scales with viewport width */
        font-weight: bold;
        color: white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="px-box">This box uses PX</div>

    <div class="em-box">This box uses EM (relative to parent)</div>

    <div class="rem-box">This box uses REM (relative to root)</div>

    <div class="viewport-section">This box uses VH & VW (resize window!)</div>
  </body>
</html>
