<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f9;
      }
      form {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input,
      textarea,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #45a049;
      }
      .error {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form id="signupForm">
      <h2>Sign Up</h2>

      <label for="name">Name</label>
      <input type="text" id="name" required />
      <div class="error" id="nameError"></div>

      <label for="email">Email</label>
      <input type="email" id="email" required />
      <div class="error" id="emailError"></div>

      <label for="password">Password</label>
      <input type="password" id="password" minlength="6" required />
      <div class="error" id="passwordError"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required />
      <div class="error" id="confirmPasswordError"></div>

      <label>Skills</label>
      <input type="checkbox" id="html" /> HTML
      <input type="checkbox" id="css" /> CSS
      <input type="checkbox" id="js" /> JavaScript
      <div class="error" id="skillsError"></div>

      <button type="submit">Register</button>
    </form>

    <script>
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // prevent refresh
        let valid = true;

        // Name validation
        const name = document.getElementById("name").value.trim();
        if (name.length < 3) {
          document.getElementById("nameError").innerText =
            "Name must be at least 3 characters.";
          valid = false;
        } else {
          document.getElementById("nameError").innerText = "";
        }

        // Email validation
        const email = document.getElementById("email").value.trim();
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
          document.getElementById("emailError").innerText =
            "Enter a valid email.";
          valid = false;
        } else {
          document.getElementById("emailError").innerText = "";
        }

        // Password validation
        const password = document.getElementById("password").value;
        if (password.length < 6) {
          document.getElementById("passwordError").innerText =
            "Password must be at least 6 characters.";
          valid = false;
        } else {
          document.getElementById("passwordError").innerText = "";
        }

        // Confirm Password validation
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        if (confirmPassword !== password) {
          document.getElementById("confirmPasswordError").innerText =
            "Passwords do not match.";
          valid = false;
        } else {
          document.getElementById("confirmPasswordError").innerText = "";
        }

        // Skills validation
        const html = document.getElementById("html").checked;
        const css = document.getElementById("css").checked;
        const js = document.getElementById("js").checked;
        if (!html && !css && !js) {
          document.getElementById("skillsError").innerText =
            "Select at least one skill.";
          valid = false;
        } else {
          document.getElementById("skillsError").innerText = "";
        }

        if (valid) {
          alert("ðŸŽ‰ Registration Successful!");
          form.reset();
        }
      });
    </script>
  </body>
</html>
