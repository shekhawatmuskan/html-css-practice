<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Specificity & Cascade</title>
    <style>
      /* Browser default (user-agent) usually black text */

      /* Low specificity */
      p {
        color: red;
      } /* (0,0,0,1) */

      /* Class selector */
      .highlight {
        color: blue;
      } /* (0,0,1,0) */

      /* ID selector */
      #main p {
        color: green;
      } /* (0,1,0,1) */

      /* Inline style beats everything except !important */
      /* Example added in HTML directly */

      /* !important overrides */
      .force {
        color: purple !important;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <p>This is normal paragraph (will be green because ID wins).</p>
      <p class="highlight">
        This is highlighted (blue, but ID wins so itâ€™s green).
      </p>
      <p class="highlight force">
        This is forced with !important (purple wins).
      </p>
      <p style="color: orange">
        This is inline styled (orange wins over ID and class).
      </p>
    </div>
  </body>
</html>
