<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox, Grid & Positioning</title>
    <style>
      /* ---------- FLEXBOX EXAMPLE ---------- */
      .flex-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        border: 2px solid #333;
        height: 150px;
        margin-bottom: 30px;
      }
      .flex-item {
        background: lightblue;
        padding: 20px;
        flex: 1;
        margin: 5px;
        text-align: center;
      }

      /* ---------- GRID EXAMPLE ---------- */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        gap: 10px;
        border: 2px solid #333;
        margin-bottom: 30px;
      }
      .grid-item {
        background: lightgreen;
        padding: 30px;
        text-align: center;
      }
      .grid-item:nth-child(1) {
        grid-column: span 2; /* item spans 2 columns */
      }

      /* ---------- POSITIONING EXAMPLE ---------- */
      .position-box {
        width: 300px;
        height: 200px;
        border: 2px solid black;
        margin-top: 40px;
        position: relative; /* parent for absolute child */
      }
      .absolute {
        position: absolute;
        top: 20px;
        right: 20px;
        background: salmon;
        padding: 10px;
      }
      .fixed {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: gold;
        padding: 10px;
      }
      .sticky {
        position: sticky;
        top: 0;
        background: lightcoral;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Flexbox Example</h2>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>

    <h2>Grid Example</h2>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
    </div>

    <h2>Positioning Example</h2>
    <div class="position-box">
      Parent Box
      <div class="absolute">Absolute Box</div>
    </div>

    <div class="sticky">Sticky Header (scroll me)</div>
    <p style="height: 2000px">Scroll down to test sticky and fixed!</p>
    <div class="fixed">Fixed Box</div>
  </body>
</html>
