<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design Demo</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .header,
      .footer {
        background: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr; /* Mobile first: 1 column */
        gap: 10px;
        padding: 10px;
      }

      .card {
        background: lightgray;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      /* Tablet */
      @media (min-width: 600px) {
        .container {
          grid-template-columns: 1fr 1fr; /* 2 columns */
        }
      }

      /* Desktop */
      @media (min-width: 1024px) {
        .container {
          grid-template-columns: 1fr 1fr 1fr; /* 3 columns */
        }
      }
    </style>
  </head>
  <body>
    <header class="header">Responsive Navbar</header>
    <main class="container">
      <section class="card">Card 1</section>
      <section class="card">Card 2</section>
      <section class="card">Card 3</section>
    </main>
    <footer class="footer">Footer Section</footer>
  </body>
</html>
